<!DOCTYPE html>
<html>
<head>
    <title>Dystopia Cards</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://use.typekit.net/vag3oai.css">


</head>
<body onload="randombg()" id="body">

    <div class="background-gradient">

    <div class="container">

        <div class="row">
            <div class="col-sm">
                <h1 class="text-center">GENERATE DYSTOPIA</h1>
                <h2 class="text-center tagline">save the world</h2>
            </div>
        </div>

        <div class="row card-row">
            <div class="col-sm">
                <div class="card">
                    <img class="card-img-top" src="img/svg/world.svg" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-content">
                            <h5 class="card-title">Your world is</h5>
                            <p class="card-text" id="scenarioScript">Click 'Generate Dystopia' button to build your world.</p>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-sm col">
                <div class="card">
                    <img class="card-img-top" src="img/svg/control.svg" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-content">
                            <h5 class="card-title">You are controlled by</h5>
                            <p class="card-text" id="controlScript">Click 'Generate Dystopia' button to build your world.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <img class="card-img-top" src="img/svg/build.svg" alt="Card image cap">
                    <div class="card-body">
                        <div class="card-content">
                            <h5 class="card-title">You must build</h5>
                            <p class="card-text" id="taskScript">Click 'Generate Dystopia' button to build your world.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <button onclick="randombg()" class="btn-lg btn btn-primary" id="shuffle-button">Generate Dystopia</button>
        </div>

    </div>

    </div>

</body>

<script src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
